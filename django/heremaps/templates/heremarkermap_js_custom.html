{% load splunkmvc %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Marker Map Javascript</title>
    {% include "heremap-res.html" %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}splunkjs/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}splunkjs/css/dashboard.css">
</head>

<body>
    <div class="header">
        <div id="myheader"></div>
    </div>

    <div class="dashboard-body container-fluid main-section-body" data-role="main">

        <div class="dashboard-header clearfix">
            <h2>A javascript dashboard showing heremaps</h2>
        </div>

        <div style="margin:2%">
            <div style="margin-bottom:10px">
                <div id="search-bar"></div>
                <div id="search-control"></div>
            </div>
            <div>
                <div style="float:left;width:49%" id="search-table"></div>
                <div style="float:right;width:2%"></div>
                <div style="float:right;width:49%" id="search-map"></div>
                <div style="clear: both; margin-top:10px;"></div>
            </div>
        </div>
    </div>

    <div id="myfooter"></div>


    {% component_loader %}

    <script>
        var deps = [
            "splunkjs/ready!",
            "splunkjs/mvc/headerview",
            "splunkjs/mvc/footerview",
            "splunkjs/mvc/searchbarview",
            "splunkjs/mvc/searchcontrolsview",
            "splunkjs/mvc/tableview",
            "splunkjs/mvc/searchmanager",
            "heremaps/heremarkermap"
        ];
        require(deps, function(mvc) {
            // Load individual components
            var HeaderView = require("splunkjs/mvc/headerview");
            var FooterView = require("splunkjs/mvc/footerview");
            var SearchBarView = require("splunkjs/mvc/searchbarview");
            var SearchControlsView = require("splunkjs/mvc/searchcontrolsview");
            var TableView = require("splunkjs/mvc/tableview");
            var HereMarkerMap = require("heremaps/heremarkermap");
            var SearchManager = require("splunkjs/mvc/searchmanager");

            // Create a header
            new HeaderView({
                id: "myheader",
                el: $("#myheader"),
            }).render()

            // Create a footer
            new FooterView({
                id: "myfooter",
                el: $("#myfooter"),
            }).render()

            // Create a search manager
            var mysearch = new SearchManager({
                id: "search1",
                preview: true,
                cache: true,
                status_buckets: 300,
                search: "|inputlookup earthquake.csv| rename mag as value"
            });

            // Create a search bar
            var mysearchbar = new SearchBarView ({
                id: "searchbar1",
                managerid: "search1",
                el: $("#search-bar")
            }).render();

            // Create a search control
            var mysearchcontrol = new SearchControlsView ({
                id: "searchcontrol1",
                managerid: "search1",
                el: $("#search-control")
            }).render();

            // Create a table
            var mytable = new TableView ({
                id: "table1",
                managerid: "search1",
                el: $("#search-table")
            }).render();

            var svgMarkup='<svg width="26" height="26" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg"><circle opacity="0.9" id="svg_1" r="12" cy="13" cx="13" stroke-width="2" stroke="#333333" fill="#f5f5f5"/><text xml:space="preserve" text-anchor="middle" id="svg_2" y="18.5" x="13" stroke-width="0" font-size="10pt" font-weight="bold" font-family="Roboto" stroke="#000000" fill="#000000">${TEXT}</text></svg>'
            var markerf= function(data){
                var value=("value" in data) ? data["value"] : "";
                var svg=svgMarkup.replace('${TEXT}',value);
                var markerIcon = new H.map.Icon(svg,{anchor:{x:12,y:12}});
                return new H.map.Marker({lat:data["lat"],lng:data["lng"]},{icon: markerIcon});
            }

            // Create the marker map
            var mymarkermap = new HereMarkerMap({
                id: "markermap1",
                managerid: "search1",
                el: $("#search-map"),
                height: "400px",
                marker: markerf
            }).render()
        });
    </script>
</body>
</html>
